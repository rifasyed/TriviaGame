<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Syncopate">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans:100">
    <title>Trivia Time Bitchachos</title>
</head>
<body>
    <heading>
        <div class="title">
            <h1><span>Marvel Trivia For Experts</span></h1>
        </div>
    </heading>

    <div id="content">

        <div id="quiz" >

            <div id="game-stats" class="clearfix">
                <div id="points">Points: <span>0</span></div>
            </div>
            
            <section id="question">
                <p> 
                    <span id="timer">Time left: 30 </span> Seconds
                </p>

                <p id="live-question">Question:</p>

                <form>
                    <div><input type="radio" name="ans" value="1"> <span id="answer-1"></span> </div>
                    <div><input type="radio" name="ans" value="2"> <span id="answer-2"></span> </div>
                    <div><input type="radio" name="ans" value="3"> <span id="answer-3"></span> </div>
                    <div><input type="radio" name="ans" value="4"> <span id="answer-4"></span> </div>
                </form>

                <button id="submit-btn">Submit</button>  

            </section>

        </div>

        <section id="start" class="clearfix hidden">
            <button id="new-game">New Game</button>
        </section>

        <section id="right-ans" class="hidden">
            <h2>That's Right!</h2>
            <br>
            <p>Total Points: <span class="score">0</span></p>
            <br>
            <p><button class="next">Next Question</button></p>
        </section>

        <section id="wrong-ans" class="hidden">
            <h2>Oops, that's Wrong!</h2>
            <br>
            <p>Total Points: <span class="score">0</span></p>
            <br>
            <p><button class="next">Next Continue</button></p>
        </section>

        <section id="final-score" class="hidden">
            <h2>Final Score: <span class="score">0</span>/10</h2>
            <br>
            <p><button id="play-again">Play Again</button></p>
        </section>
        
    </div>
    
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script type="text/javascript" src="./assets/javascript/app.js"></script>
    
</body>
</html>
